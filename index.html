<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background-color: #f4f4f9; }
    h2 { text-align: center; color: #333; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; background-color: #fff; margin-bottom: 10px; border-radius: 5px; }
    .msg { margin: 8px 0; padding: 5px 10px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
    .msg-out { background-color: #0084ff; color: white; margin-left: auto; } /* Just an example for later */
    .msg-in { background-color: #e4e6eb; color: black; } /* Just an example for later */
    #input-area { display: flex; }
    #msgBox { flex-grow: 1; border: 1px solid #ccc; padding: 10px; border-radius: 20px; }
    #sendBtn { border: none; background-color: #0084ff; color: white; padding: 10px 15px; border-radius: 20px; margin-left: 10px; cursor: pointer; }
    #sendBtn:hover { background-color: #006bcf; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Simple Chat</h2>
  <div id="messages"></div>
  <div id="input-area">
    <input id="msgBox" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
